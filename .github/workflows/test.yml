name: EUVD Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Code auschecken
      uses: actions/checkout@v3

    - name: ğŸ Python installieren
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: ğŸ“¦ AbhÃ¤ngigkeiten installieren
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸ” Test: query_euvd (trockenlauf)
      run: |
        python query_euvd.py --mode daily || echo "Toleriert Fehler wegen leerer Ergebnisse"

    - name: ğŸ”„ Test: convert_euvd_json (auch wenn leer)
      run: |
        python convert_euvd_json.py || echo "Toleriert Fehler bei leerem output/"
